<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Cadastro</title>
</head>
<body>
    <h3> CADASTRO </h3>
    <form th:action="@{/cadastro}" method="post">
    	<label for="idnome">Nome</label>
        <input id="idnome" type="text" placeholder="Informe o nome" name="nome" />
    
    	<label for="idfone">Fone</label>
        <input id="idfone" type="text" placeholder="Informe o fone" name="fone" />
        
        <label for="idemail">Email</label>
        <input id="idemail" type="text" placeholder="Informe o email" name="email" />
        
        <button class="btn waves-effect waves-light">Salvar</button>
        
    </form>
</body>
</html>
