<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Edicao</title>
</head>
<body>
    <h3> CADASTRO </h3>
    <form th:action="@{/cadastro}" method="post" th:object="${contato}">
    
    	<label>ID</label>
        <input type="text" th:field="*{id}" readonly/>
        
    	<label for="idnome">Nome</label>
        <input id="idnome" type="text" placeholder="Informe o nome" th:field="*{nome}" />
    
    	<label for="idfone">Fone</label>
        <input id="idfone" type="text" placeholder="Informe o fone" th:field="*{fone}" />
        
        <label for="idemail">Email</label>
        <input id="idemail" type="text" placeholder="Informe o email" th:field="*{email}" />
        
        <button class="btn waves-effect waves-light">Salvar</button>
        
    </form>
</body>
</html>
